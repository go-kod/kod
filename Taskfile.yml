version: '3'

tasks:
  default:
    cmds:
      - task: mod
      - task: generate
      - task: lint:golangci-lint

  github-action:
    cmds:
      - go work init
      - go work use -r .
      - task: mod
      - task: generate
      - task: lint:golangci-lint
      - task: lint:files-changed
      - task: test

  build:kod:
    cmds:
      - go build -o kod ./cmd/kod
    sources:
      - "**/**.go"
    generates:
      - kod

  generate:struct2interface:
    cmds:
      - go run ./cmd/kod struct2interface .
    deps:
      - install:mockgen

  generate:
    cmds:
      - go run ./cmd/kod generate ./... ./tests/...
    deps:
      - generate:struct2interface

  lint:golangci-lint:
    cmd: |
        golangci-lint run ./...
    deps:
      - install:golangci-lint

  lint:files-changed:
    cmd: |
      git diff --exit-code

  test:
    cmd: |
        go test -race -cover -coverprofile=coverage.out -covermode=atomic ./... ./tests/... -coverpkg .,./cmd/...,./core/...,./internal/...
    sources:
      - "**/**.go"
    generates:
      - coverage.out

  test:coverage:
    cmd: |
        go tool cover -func=coverage.out
    deps:
      - test

  install:mockgen:
    vars:
      VERSION: v0.3.0
    status:
      - go version -m $GOPATH/bin/mockgen | grep go.uber.org/mock | grep {{.VERSION}}
    cmd: |
        go install go.uber.org/mock/mockgen@{{.VERSION}}

  install:golangci-lint:
    vars:
      VERSION: v1.54.2
    status:
      - go version -m $GOPATH/bin/golangci-lint | grep github.com/golangci/golangci-lint | grep {{.VERSION}}
    cmd: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@{{.VERSION}}

  mod:
    cmds:
      - go mod tidy
      - cd tests && go mod tidy